<html>

<head>
    <title>Display</title>
    <style>
        .same-line {
            display: inline-block;   
        }

        .next-line {
            display: block;  
        }
    </style>
</head>

<body>
    <span>First</span>
    <div class="same-line">Second</div>
    <span class="next-line">Third</span>
</body>

</html>
